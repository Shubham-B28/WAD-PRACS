<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 18</title>
</head>

<style>
    .container{
        text-align: center;
        margin: 0 auto;
        padding: 20px;
    }

    button{
        margin: 10px;
    }

    button:hover{
        color: #333;
    }
</style>

<body>

    <div class="container">
        <h1>Please Enter the 2 Numbers</h1>
        <input type = "number" id = "number1" placeholder="Number 1">
        <input type = "number" id = "number2" placeholder="Number 2">
        <br>
    <button onclick="calculate()">CALCULATE</button>

    <div id = "result"></div>

    </div>

    <script>
        function calculate()
        {
            var num1 = parseFloat(document.getElementById('number1').value);
            var num2 = parseFloat(document.getElementById('number2').value);

            var sum = num1 + num2;
            var diff = num1 - num2;
            var mul = num1 * num2;
            var div = num1 / num2;

            document.getElementById('result').innerHTML = 
            'Sum: ' + sum +
            '<br>Difference: ' + diff +
            '<br>Multiplication: ' + mul + 
            '<br>Division: ' + div.toFixed(2) ;
        }
    </script>
</body>
</html>
