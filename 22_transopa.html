<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 22</title>
</head>

<style>


    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }

    .image-container {
        position: relative;
        overflow: hidden;
        width: 300px;
        height: 200px;
        }

    .image-container img{
        width: 100%;
        display: block;
        height: auto;
        transition: opacity 0.5s ease;
    }

    .image-container:hover img{
        opacity: 0.5;
    }
</style>

<body>
    <div class="image-container">
        <img src="Frame 124.png" alt="Shekokar">
    </div>
</body>
</html>
